<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <h2>1. 하이라이트 저장</h2>
  <div>
    <label>userId</label><input type="text" id="userId1"/>
    <label>pageUrl</label><input type="text" id="pageUrl"/>
    <label>colorHex</label><input type="text" id="colorHex1"/>
    <label>text</label><input type="text" id="text1"/>
    <button id="btn1">확인</button>
  </div>
  <h2>2. 하이라이트 수정</h2>
  <div>
    <label>highlightId</label><input type="text" id="highlightId2"/>
    <label>userId</label><input type="text" id="userId2"/>
    <label>colorHex</label><input type="text" id="colorHex2"/>
    <label>text</label><input type="text" id="text2"/>
    <button id="btn2">확인</button>
  </div>
  <h2>3. 페이지 내 하이라이트 정보 가져오기</h2>
  <div>
    <label>userId</label><input type="text" id="userId3"/>
    <label>pageUrl</label><input type="text" id="pageUrl3"/>
    <button id="btn3">확인</button>
  </div>
  <h2>4. 유저가 하이라이트한 정보와 페이지 가져오기</h2>
  <div>
    <label>userId</label><input type="text" id="userId4"/>
    <button id="btn4">확인</button>
  </div>
  <h2>5. 하이라이트 삭제</h2>
  <div>
    <label>userId</label><input type="text" id="userId5"/>
    <label>highlightId</label><input type="text" id="highlightId5"/>
    <button id="btn5">확인</button>
  </div>
  <h2>6. 유저의 하이라이트 테마 변경</h2>
  <div>
    <label>userId</label><input type="text" id="userId6"/>
    <label>themeId</label><input type="text" id="themeId6"/>
    <button id="btn6">확인</button>
</body>
</html>
